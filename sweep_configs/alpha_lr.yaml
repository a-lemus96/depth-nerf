program: run-nerf.py 
project: depth-nerf
method: random
name: L2-alpha-lr
description: L2-reg param exploration for alpha and lr schedulers
parameters:
  T:
    values: [3500, 5000, 7500, 10000, 12500, 15000, 17500, 20000]
  p:
    values: [-15, -10, -5, -1, 1, 5, 10, 15]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --lrate
  - 1e-3 
  - 5e-4
  - --alpha 
  - 1e-4
  - --device_num 
  - 1
  - --reg
  - l2
  - ${args}
