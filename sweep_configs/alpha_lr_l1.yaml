program: run-nerf.py 
project: depth-nerf
method: random
name: L1-alpha-lr
description: L1-reg param exploration for alpha and lr schedulers
parameters:
  ao:
    min: 0.00000005
    max: 0.000005
  lrf:
    min: 0.000005
    max: 0.0005
  lro:
    min: 0.001
    max: 0.1
  T:
    values: [3500, 5000, 7500, 10000, 12500, 15000, 17500, 20000]
  p:
    values: [-15, -10, -8, -5, -3, -1, 1, 3, 5, 8, 10, 15]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --device_num 
  - 1
  - --reg
  - l1
  - --scheduler
  - proot
  - ${args}
