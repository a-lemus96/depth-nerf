program: run-nerf.py 
project: depth-nerf
method: random
name: alpha-scheduler-l2
description: freq. regularization scheduler for L2 norm
parameters:
  ao:
    distribution: log_uniform_values
    min: 1e-6
    max: 1e-3
  T:
    values: [2000, 4000, 6000, 8000, 10000, 12000, 14000]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --device_num 
  - 1
  - --reg
  - l2
  - --scheduler
  - proot
  - --T_lr
  - 6000
  - --lro
  - 0.003
  - --lrf
  - 0.00075
  - --p
  - 4
  - ${args}
