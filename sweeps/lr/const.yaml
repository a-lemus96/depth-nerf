program: run-nerf.py
project: depth-nerf
method: grid
name: constant-lr
description: constant learning rate hyperparameter tuning
parameters:
  lro:
    values: [1e-2, 5e-3, 1e-3, 5e-4, 1e-4, 5e-5, 1e-5, 5e-6, 1e-6, 5e-5, 1e-7]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --device_num 
  - 1
  - --scheduler
  - const
  - ${args}
