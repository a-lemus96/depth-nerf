program: run-nerf.py
project: depth-nerf
method: grid
name: exp-lr-new-2
description: exponential learning rate new definition tuning (2)
parameters:
  decay_rate:
    values: [1e-8, 1e-9, 1e-10, 1e-11]
  scene:
    values: [lego, drums, mic, ship]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --scheduler
  - exp
  - --lro
  - 1e-3
  - --no_val
  - ${args}
