program: run-nerf.py
project: depth-nerf
method: grid
name: exp-lr-new-3
description: exponential learning rate new definition tuning (3)
parameters:
  decay_rate:
    values: [1e-5, 1e-6, 1e-8, 1e-10]
  scene:
    values: [lego, drums, mic, ship]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model
  - sinerf
  - --scheduler
  - exp
  - --lro
  - 1e-3
  - --val_rate
  - 1000
  - --Td
  - 50000
  - ${args}
