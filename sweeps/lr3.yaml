program: run-nerf.py 
project: depth-nerf
method: random
name: LRate-Scheduler-3
description: T_lr hyperparameter search for lr
parameters:
  lro:
    distribution: log_uniform_values
    min: 4e-3
    max: 6e-3
  T_lr:
    values: [5000, 6000, 7000, 8000, 9000, 10000]
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 12000
  - --model 
  - sinerf
  - --device_num 
  - 1
  - --scheduler
  - proot
  - --lrf
  - 0.00007667
  - --p
  - 5
  - ${args}
