program: run-nerf.py
project: depth-nerf
method: random
name: exp-lr
description: exponential learning rate hyperparameter tuning
parameters:
  lro:
    values: [1e-2, 5e-3, 1e-3, 5e-4, 1e-4, 5e-5, 1e-5]
  decay_rate:
    distribution: uniform
    max: 0.999
    min: 0.850
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --scheduler
  - exp
  - ${args}
