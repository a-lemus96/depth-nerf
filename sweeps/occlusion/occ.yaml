program: run-nerf.py
project: depth-nerf
method: random
name: occ-reg
description: occlusion regularization parameter exploration
parameters:
  beta:
    values: [1e-5, 5e-5, 1e-4, 5e-4, 1e-3, 5e-3]
  M:
    distribution: int_uniform
    min: 5
    max: 25
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --scheduler
  - exp
  - --lro
  - 0.005
  - --lrf
  - 1.2496400866886712e-07 
  - --decay_rate
  - 0.9994490364976246
  - ${args}
