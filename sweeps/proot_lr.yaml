program: run-nerf.py
project: depth-nerf
method: random
name: proot-lr
description: proot learning rate
parameters:
  lro:
    distribution: log_normal
    mu: -5.2983173665480366774532150308269
    sigma: 0.2
  lrf:
    distribution: log_uniform_values
    min: 1e-7
    max: 1e-5
  p:
    distribution: int_uniform
    max: 15
    min: 2
  T_lr:
    distribution: int_uniform
    max: 20000
    min: 500
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - --n_imgs 
  - 8
  - --n_iters 
  - 20000
  - --model 
  - sinerf
  - --scheduler
  - proot
  - ${args}
